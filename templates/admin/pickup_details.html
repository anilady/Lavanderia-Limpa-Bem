{% extends "admin/adminbase.html" %}

{% block body %}

{% comment %} Atualizar solicitação do usuário {% endcomment %}

<div class="content-wrapper">
    <div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
        <input type="hidden" id="uuid" value="{{users.uuid}}">
        <h4 class="card-title">Informações de {{users}}</h4>
        <div class="forms-sample">
            <div class="row">
            <div class="form-group col-sm-3">
            <label for="pickup_date">Data de retirada</label>
            <input type="date" class="form-control" id="pickup_date" value="{{users.pickup_date|date:'Y-m-d'}}" placeholder="Date" readonly>
            </div>
            <div class="form-group col-sm-3">
            <label for="service_type">Tipo de serviço</label>
            <input type="text" class="form-control" id="service_type" value="{{users.service_type|capfirst}}" placeholder="Service" readonly>
            </div>
            <div class="form-group col-sm-3">
            <label for="progress">Progresso</label>
            <input type="text" class="form-control" id="progress" value="{{users.progress}}" placeholder="Progress" readonly>
            </div>
            <div class="form-group col-sm-3">
            <label for="payment">Status de pagamento</label>
            <input type="text" class="form-control" id="payment" value="{{users.payment}}" placeholder="Payment Status" readonly>
            </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                <label for="topwear">Roupa Superiores</label>
                <input type="number" class="form-control" id="topwear" value="{{users.topwear}}" placeholder="Roupa Superiores" readonly>
                </div>
                <div class="form-group col-sm-6">
                <label for="topwearprice">Preço Roupa Superiores</label>
                <input type="hidden" id="topwearpricecurrent" value="{{prices.topwear}}">
                <input type="number" class="form-control" id="topwearprice" value="{{users.topwearprice}}" placeholder="Roupa Superiores Preços" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                <label for="bottomwear">Roupas Inferiores</label>
                <input type="number" class="form-control" id="bottomwear" value="{{users.bottomwear}}" placeholder="Roupas Inferiores" readonly>
                </div>
                <div class="form-group col-sm-6">
                <label for="bottomwearprice">Preço Roupas Inferiores</label>
                <input type="hidden" id="bottomwearpricecurrent" value="{{prices.bottomwear}}">
                <input type="number" class="form-control" id="bottomwearprice" value="{{users.bottomwearprice}}" placeholder="Preço Roupas Inferiores" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                <label for="woolenwear">Tecidos Delicados</label>
                <input type="number" class="form-control" id="woolenwear" value="{{users.woolenwear}}" placeholder="Tecidos Delicados" readonly>
                </div>
                <div class="form-group col-sm-6">
                <label for="woolenwearprice">Preço Tecidos Delicados</label>
                <input type="hidden" id="woolenwearpricecurrent" value="{{prices.woolenwear}}">
                <input type="number" class="form-control" id="woolenwearprice" value="{{users.woolenwearprice}}" placeholder="Preço Tecidos Delicados" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                <label for="othercloth">Cama, Mesa e Banho</label>
                <input type="number" class="form-control" id="othercloth" value="{{users.otherclothes}}" placeholder="Cama, Mesa e Banho" readonly>
                </div>
                <div class="form-group col-sm-6">
                <label for="otherclothprice">Preços de Cama, Mesa e Banho</label>
                <input type="number" class="form-control" id="otherclothprice" value="{{users.otherclothesprice}}" placeholder="Preços de Cama, Mesa e Banho" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                <label for="mobilenumber">Número do celular</label>
                <input type="number" class="form-control" id="mobilenumber" value="{{users.contact_person}}" placeholder="Número do celular" readonly>
                </div>
                <div class="form-group col-sm-6">
                <label for="totalprice">Preço Total</label>
                <input type="number" class="form-control" id="totalprice" value="{{users.totalprice}}" placeholder="Preço total" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="description">Descrição </label>
                    <textarea class="form-control" id="description" rows="4" readonly>{{users.description}}</textarea>
                </div>
                <div class="form-group col-sm-6">
                    <label for="address">Endereço</label>
                    <textarea class="form-control" id="address" rows="4" readonly>{{users.address}}</textarea>
                </div>
            </div>
            <a href="{% url 'pickup_today' %}" class="btn btn-light">Voltar</a>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock body %}
